<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Iris</title>
	<meta charset="utf-8">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body {
            white-space: nowrap;
        }

	    a {
	    	text-decoration: none;
	    }

        .bs-callout-danger h4 {
            color: #ce4844;

    </style>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h4>鸢尾
				<small>一个由
				<a href="https://www.flyce.cn/" target="_blank">Echo</a> 开发的Chrome扩展，目的在于偷懒。</small>
			</h4>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<input type="number" autofocus id="newsNumber" class="form-control" placeholder="输入你想读取的新闻条数，默认为15">
					<span class="input-group-btn">
						<button id="iris" class="btn btn-default" type="button">Start!</button>
					</span>
				</div>
			</div>
		</div>

		<br />

		<small id="versionCheck"  style="visibility: hidden;display: none;">发现新版本:<strong id="version">0.0.0</strong>，<a href="https://github.com/flyce/Iris" target="_blank">点击下载</a>后继续使用。<br /></small>

		<div class="bs-example" data-example-id="simple-table" id="dataTable" style="visibility: hidden;display: none;">
            <div class="bs-callout bs-callout-danger" id="callout-tables-striped-ie8">
                <h4>用户信息</h4>
                <p id="userInfo">请登陆</p>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead style="visibility: hidden;display: none" id="tableHead">
                <tr class="danger">
                    <th>新闻标题</th>
                    <th>阅读状态</th>
                </tr>
                </thead>
                <tbody style="visibility: hidden;display: none" id="tableBody">
                </tbody>
            </table>
		</div>
	</div>
	
	<script src="Iris.js"></script>
</body>
</html>
